<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <link rel="stylesheet" href="static/anagrams.css">

    <!-- Timestamp-->
  </head>
  <body style="background-image: ('static/inside_book.jpeg');">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="text-center w-75">
            <div class="bg-dark text-light fs-3 text-center p-4">Checkout your products!</div>
            <div class="bg-dark text-light fs-3 text-center mt-4 p-2">your total is ${{total}}</div>
            <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in range(cart|length) %} 
                  <tr>
                    <th scope="row">{{i}}</th>
                    <td>{{cart[i]['name']}}</td>
                    <td>{{cart[i]['quantity']}}</td>
                    <td>${{cart[i]['price']}}</td>
                    <td>${{cart[i]['quantity']*cart[i]['price']|int}}</td>
                  </tr>
                {%endfor%} 
                </tbody>
              </table>
            <div class="m-4 d-flex flex-row justify-content-between">
                <form action="/" method="post"><button name="cont_shop" class="btn btn-primary" value="cont_shop">continue shopping</button></form>
                <a href="/"><input class="btn btn-primary" type="button" value="Checkout"></a>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
